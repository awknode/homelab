{{ if .Values.nextcloud.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "14"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: nextcloud
    repoURL: https://nextcloud.github.io/helm/
    targetRevision: {{ .Values.nextcloud.chartVersion }}
    helm:
      values: |
        image:
          tag: 26.0.1-fpm-alpine
        nginx:
          ## You need to set an fpm version of the image for nextcloud if you want to use nginx!
          enabled: true
          image:
            repository: nginx
            tag: alpine
            pullPolicy: IfNotPresent
        internalDatabase:
          enabled: false
        externalDatabase:
          enabled: true
          type: postgresql
          host: nextcloud
          existingSecret:
            enabled: true
            secretName: nextcloud
            usernameKey: username
            passwordKey: password
        ##
        postgresql:
          enabled: true
          global:
            postgresql:
              auth:
                database: nextcloud
                username: nextcloud
                existingSecret: nextcloud
          primary:
            persistence:
              enabled: true
              storageClass: {{ .Values.storageClass }}
              accessModes:
                - ReadWriteOnce
        nextcloud:
          ## Use an existing secret
          existingSecret:
            enabled: true
            secretName: nextcloud
            usernameKey: username
            passwordKey: password
            smtpUsernameKey: smtp_username
            smtpPasswordKey: smtp_password
          host: nextcloud.{{ .Values.domain }}
          mail:
            enabled: true
            fromAddress: {{ .Values.nextcloud.smtp.sender }}
            domain: {{ .Values.nextcloud.smtp.domain }}
            smtp:
              host: {{ .Values.nextcloud.smtp.host }}
              secure: ssl
              port: {{ .Values.nextcloud.smtp.port }}
              authtype: LOGIN
          configs:
            trusted_domains.config.php: |-
              <?php
              $CONFIG = [
                'overwriteprotocol' => 'https',
                'trusted_domains' => [
                  0 => 'localhost',
                  1 => 'nextcloud.kube.home',
                  2 => 'nextcloud.{{ .Values.domain }}'
                ]
              ];
            trusted_proxies.config.php: |-
              <?php
              $CONFIG = [
                'trusted_proxies' => array('0.0.0.0/0')
              ];
        ingress:
          annotations:
            kubernetes.io/ingress.class: nginx
            cert-manager.io/cluster-issuer: "{{ .Values.clusterIssuer }}"
            external-dns.alpha.kubernetes.io/hostname: "nextcloud.{{ .Values.domain }}."
            external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
            external-dns.alpha.kubernetes.io/ttl: "120"
            {{- if .Values.nextcloud.useAuthelia }}
            nginx.ingress.kubernetes.io/auth-url: http://authelia.authelia.svc.cluster.local/api/verify
            nginx.ingress.kubernetes.io/auth-signin: https://auth.{{ .Values.domain }}
            {{end}}
            nginx.ingress.kubernetes.io/proxy-body-size: 4G
            nginx.ingress.kubernetes.io/server-snippet: |-
              server_tokens off;
              proxy_hide_header X-Powered-By;
            
              rewrite ^/.well-known/webfinger /public.php?service=webfinger last;
              rewrite ^/.well-known/host-meta /public.php?service=host-meta last;
              rewrite ^/.well-known/host-meta.json /public.php?service=host-meta-json;

              location = /.well-known/carddav {
                return 301 $scheme://$host/remote.php/dav;
              }
              location = /.well-known/caldav {
                return 301 $scheme://$host/remote.php/dav;
              }
              location = /robots.txt {
                allow all;
                log_not_found off;
                access_log off;
              }
              location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
                deny all;
              }
              location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
                deny all;
              }
          enabled: {{ .Values.nextcloud.ingress.nginx.enabled }}
          hosts:
            - host: nextcloud.{{ .Values.domain }}
              paths:
                - path: /
                  pathType: Prefix
                  service:
                    port: 8080
          tls:
          - secretName: nextcloud-tls
            hosts:
            - nextcloud.{{ .Values.domain }}

        persistence:
          # Nextcloud Data (/var/www/html)
          enabled: true
          storageClass: {{ .Values.storageClass }}
          accessMode: ReadWriteOnce
          size: 8Gi
          ## Use an additional pvc for the data directory rather than a subpath of the default PVC
          ## Useful to store data on a different storageClass (e.g. on slower disks)
          nextcloudData:
            enabled: true
            storageClass: {{ .Values.nextcloud.data.storageClass }}
            existingClaim: {{ .Values.nextcloud.data.existingClaim }}
            size: {{ .Values.nextcloud.data.size }}
  destination:
    namespace: nextcloud
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{ end }}
