{{ if .Values.nextcloud.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "6"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: nextcloud
    repoURL: https://nextcloud.github.io/helm/
    targetRevision: {{ .Values.nextcloud.chartVersion }}
    helm:
      values: |
        image:
          tag: 26.0.1-fpm-alpine
        nginx:
          enabled: true
          image:
            repository: nginx
            tag: alpine
            pullPolicy: IfNotPresent
        internalDatabase:
          enabled: false
        externalDatabase:
          enabled: true
          type: "pgsql"
          host: nextcloud-postgresql
          port: 5432
          user: nextcloud
          password: null
          existingSecret: 
            enabled: true
            secretName: nextcloud
            usernameKey: postgres-username
            passwordKey: postgres-password
          database: nextcloud
        postgresql:
          enabled: true
          global:
            postgresql:
              auth:
                username: nextcloud
                existingSecret: nextcloud
                secretKeys:
                  secretName: nextcloud
                  adminPasswordKey: postgres-admin-password
                  userPasswordKey: postgres-password
                  replicationPasswordKey: postgresql-replication-password
                database: nextcloud
          primary:
            persistence:
              enabled: true
              storageClass: {{ .Values.storageClass }}
              accessModes:
                - ReadWriteOnce
        nextcloud:
          existingSecret:
            enabled: true
            secretName: nextcloud
            usernameKey: nextcloud-username
            passwordKey: nextcloud-password
            smtpUsernameKey: smtp-username
            smtpPasswordKey: smtp-password
          host: nextcloud.{{ .Values.domain }}
          mail:
            enabled: true
            fromAddress: {{ .Values.nextcloud.smtp.sender }}
            domain: {{ .Values.nextcloud.smtp.domain }}
            smtp:
              host: {{ .Values.nextcloud.smtp.host }}
              secure: ssl
              port: {{ .Values.nextcloud.smtp.port }}
              authtype: LOGIN
          configs:
            trusted_domains.config.php: |-
              <?php
              $CONFIG = [
                'overwriteprotocol' => 'https',
                'trusted_domains' => [
                  0 => 'localhost',
                  1 => 'nextcloud.kube.home',
                  2 => 'nextcloud.{{ .Values.domain }}'
                ]
              ];
            trusted_proxies.config.php: |-
              <?php
              $CONFIG = [
                'trusted_proxies' => array('0.0.0.0/0')
              ];
        ingress:
          annotations:
            kubernetes.io/ingress.class: nginx
            cert-manager.io/cluster-issuer: "{{ .Values.clusterIssuer }}"
            external-dns.alpha.kubernetes.io/hostname: "nextcloud.{{ .Values.domain }}."
            external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
            external-dns.alpha.kubernetes.io/ttl: "120"
            {{- if .Values.nextcloud.useAuthelia }}
            nginx.ingress.kubernetes.io/auth-url: http://authelia.authelia.svc.cluster.local/api/verify
            nginx.ingress.kubernetes.io/auth-signin: https://auth.{{ .Values.domain }}
            {{end}}
            nginx.ingress.kubernetes.io/proxy-body-size: 4G
          enabled: {{ .Values.nextcloud.ingress.nginx.enabled }}
          hosts:
            - host: nextcloud.{{ .Values.domain }}
              paths:
                - path: /
                  pathType: Prefix
                  service:
                    port: 8080
          tls:
          - secretName: nextcloud-tls
            hosts:
            - nextcloud.{{ .Values.domain }}

        persistence:
          enabled: true
          storageClass: {{ .Values.storageClass }}
          accessMode: ReadWriteOnce
          size: 8Gi
          nextcloudData:
            enabled: true
            storageClass: {{ .Values.nextcloud.data.storageClass }}
            existingClaim: {{ .Values.nextcloud.data.existingClaim }}
            size: {{ .Values.nextcloud.data.size }}
  destination:
    namespace: nextcloud
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{ end }}
