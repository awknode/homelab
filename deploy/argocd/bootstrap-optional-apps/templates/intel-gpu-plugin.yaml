apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: intel-gpu-plugin
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://intel.github.io/intel-device-plugins-for-kubernetes/
    chart: intel-gpu-plugin
    targetRevision: 0.29.0
    helm:
      parameters:
        - name: nodeSelector.kubernetes.io/arch
          value: amd64
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true