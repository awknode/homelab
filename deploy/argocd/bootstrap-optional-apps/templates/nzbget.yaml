{{ if .Values.nzbget.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nzbget
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "22"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: nzbget
    repoURL: https://loeken.github.io/helm-charts
    targetRevision: {{ .Values.nzbget.chartVersion }}
    helm:
      values: |
        env:
          NZBGET_PASS:
            valueFrom:
              secretKeyRef:
                name: nzbget
                key: password
          NZBGET_USER:
            valueFrom:
              secretKeyRef:
                name: nzbget
                key: username
        image:
          repo:
        {{- if .Values.nzbget.linkerd }}
        podAnnotations:
          linkerd.io/inject: enabled
        {{end}}
        persistence:
          config:
            enabled: true
            accessMode: ReadWriteOnce
            storageClass: {{ .Values.storageClass }}
            size: 5Gi
            readOnly: false
          media:
            enabled: true
            accessMode: ReadWriteMany
            size: {{ .Values.sharedmedia.size }}
            storageClass: {{ .Values.sharedmedia.storageClass }}
            existingClaim: shared-media
            readOnly: false
          downloads:
            enabled: true
            accessMode: ReadWriteOnce
            size: {{ .Values.nzbget.size }}
            storageClass: {{ .Values.nzbget.storageClass }}
            readOnly: false
        ingress:
          main:
            annotations:
              kubernetes.io/ingress.class: nginx
              cert-manager.io/cluster-issuer: "{{ .Values.clusterIssuer }}"
              external-dns.alpha.kubernetes.io/hostname: "nzbget.{{ .Values.domain }}."
              external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
              external-dns.alpha.kubernetes.io/ttl: "120"
              {{- if .Values.nzbget.useAuthelia }}
              nginx.ingress.kubernetes.io/auth-url: "http://authelia.authelia.svc.cluster.local/api/verify"
              nginx.ingress.kubernetes.io/auth-signin: "https://auth.{{ .Values.domain }}"
              {{end}}
            enabled: {{ .Values.nzbget.ingress.nginx.enabled }}
            hosts:
              - host: nzbget.{{ .Values.domain }}
                paths:
                  - path: /
                    pathType: Prefix
                    service:
                      port: 6789
            tls:
            - secretName: nzbget-tls
              hosts:
              - nzbget.{{ .Values.domain }}
        probes:
          startup:
            spec:
              initialDelaySeconds: 20
  destination:
    namespace: media
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{ end }}
