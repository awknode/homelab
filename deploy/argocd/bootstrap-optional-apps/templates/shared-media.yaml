{{ if .Values.sharedmedia.enabled }}
apiVersion: v1
kind: Namespace
metadata:
  name: shared-media
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shared-media
  namespace: media  # Specify the namespace "media" for the PVC
spec:
  storageClassName: {{ .Values.sharedmedia.storageClass }}
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.sharedmedia.size }}
{{ end }}